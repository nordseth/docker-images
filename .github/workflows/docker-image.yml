name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-push:
    strategy:
      matrix:
        image:
          - folder: ansible
            push: nordseth/ansible:latest
          - folder: aspnetcore/6.0
            push: nordseth/aspnetcore:6.0
          - folder: aspnetcore/7.0
            push: nordseth/aspnetcore:7.0
          - folder: aspnetcore/8.0
            push: nordseth/aspnetcore:8.0
          - folder: buildctl
            push: nordseth/buildctl:latest
          - folder: dotnet-builder/6.0
            push: nordseth/dotnet-builder:6.0
          - folder: dotnet-builder/7.0
            push: nordseth/dotnet-builder:7.0
          - folder: dotnet-builder/8.0
            push: nordseth/dotnet-builder:8.0
          - folder: lego-kubectl
            push: nordseth/lego-kubectl:latest
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd ${{ matrix.image.folder }} && docker build . --file Dockerfile -t ${{ matrix.image.push }} --label build.commit.id=${{ github.sha }}
    - name: Login to Docker Hub
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push image
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: docker push ${{ matrix.image.push }}
